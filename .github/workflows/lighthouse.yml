name: Lighthouse CI

on:
  schedule:
    - cron: '0 */6 * * *'  # every 6 hours
  workflow_dispatch:

jobs:
  lhci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.10.x

      - name: Run Lighthouse CI autorun
        run: |
          # Create a timestamped folder for this run
          TIMESTAMP=$(date +'%Y_%m_%d_%H_%M_%S')
          REPORT_DIR="./lhci-report/$TIMESTAMP"
          mkdir -p $REPORT_DIR

          # Run Lighthouse CI and output HTML report
          lhci autorun \
            --collect.url=https://blixa.webflow.io \
            --upload.target=filesystem \
            --upload.outputDir=$REPORT_DIR

      - name: Update index.html dashboard
        run: |
          DASHBOARD="./lhci-report/index.html"
          echo "<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Lighthouse Reports</title></head><body>" > $DASHBOARD
          echo "<h1>Lighthouse Reports Dashboard</h1><ul>" >> $DASHBOARD

          # Loop through all timestamped report folders
          for f in ./lhci-report/*/index.html; do
            folder=$(basename $(dirname $f))
            echo "<li><a href=\"$folder/index.html\">$folder</a></li>" >> $DASHBOARD
          done

          echo "</ul></body></html>" >> $DASHBOARD

      - name: Deploy reports to GitHub Pages
        uses: peaceiris/actions-gh-pages@v7
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./lhci-report
          publish_branch: gh-pages
